<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Roots of Progress Site Status</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FAF8F5;
      color: #1A1A1A;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-name {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #1A1A1A;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    .brand-subtitle {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      color: #5C5C5C;
      margin-top: 4px;
      letter-spacing: 0.02em;
    }

    .card {
      background: #FFFFFF;
      border: 1px solid #E8E4DF;
      border-radius: 4px;
      padding: 32px;
    }

    .card-heading {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-of-type {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1A1A1A;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 15px;
      color: #1A1A1A;
      background: #FFFFFF;
      border: 1px solid #E8E4DF;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #A8A4A0;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6B806B;
      box-shadow: 0 0 0 3px rgba(107, 128, 107, 0.12);
    }

    .btn-login {
      width: 100%;
      padding: 11px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 15px;
      font-weight: 600;
      color: #FFFFFF;
      background-color: #2C2C2C;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .btn-login:hover {
      background-color: #1A1A1A;
    }

    .btn-login:active {
      background-color: #111111;
    }

    .btn-login:focus-visible {
      outline: 2px solid #6B806B;
      outline-offset: 2px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #C4453C;
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .back-link:hover {
      color: #A93830;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="../rpi-screenshots/rpi-logo.jpg" alt="" style="width:32px;height:32px;border-radius:50%;object-fit:cover" />
      <div class="brand-name">Roots of Progress</div>
      <div class="brand-subtitle">Site Status</div>
    </div>

    <div class="card">
      <h1 class="card-heading">Log in</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn-login">Log in</button>
      </form>
    </div>

    <a href="#" class="back-link">&larr; Back to status page</a>
  </div>
</body>
</html>
